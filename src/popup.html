<!doctype html>  
   <html>  
   <head>  
      <title>Tinkercad Monitor</title>        
   <style>  
      body{  
         min-width: 200px;  
         text-align: center;  
         font-family: century Gothic;  
         }     
      </style>  
   </head>  
   <body>
      Running:<br/>      
      <input id="checkRunning" type="checkbox" /><br/>
      Send Tinkercad Serial Output to:<br/>
      <input id="baseurl" placeholder="Base url" title=""/><br/>    
      <br/>
      Check for Input Refresh Rate (ms):<br/>      
      <input id="inputRefreshRate" placeholder="Input refresh rate (ms)" title=""/><br/>
      <br/>
      Broadcast Raw to All:<br/>      
      <input id="checkRawToAll" type="checkbox" /><br/>
      <br/>
      <button style="width: 100%" id="btnSet">Save Settings</button><br/>
      <script src="popup.js" type="text/javascript"></script>      
   </body>  
</html>
